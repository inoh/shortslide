  devise:
    confirmations:
      confirmed: 'アカウントを登録しました。'
      send_instructions: '登録方法を数分以内にメールでご連絡します。'
      send_paranoid_instructions: 'もしあなたのEメールアドレスが見つかった場合、本人確認についてのメールが数分以内に送られます。'
    failure:
      already_authenticated: '既にログインしています。'
      inactive: 'アカウントがアクティベートされていません。'
      invalid: 'メールアドレスかパスワードが違います。'
      invalid_token: '認証キーが不正です。'
      locked: 'あなたのアカウントは凍結されています。'
      not_found_in_database: 'メールアドレスかパスワードが違います。'
      timeout: 'セッションがタイムアウトしました。もう一度ログインしてください。'
      unauthenticated: 'ログインしてください。'
      unconfirmed: '本登録を行ってください。'
    mailer:
      confirmation_instructions:
        subject: 'アカウントの登録方法'
      reset_password_instructions:
        subject: 'パスワードの再設定'
      unlock_instructions:
        subject: 'アカウントの凍結解除'
    omniauth_callbacks:
      success: '%{kind} アカウントによる個人認証に成功しました。'
      failure: '%{kind} アカウントによる個人認証に失敗しました（%{reason}）。'
    passwords:
      no_token: "このページにはアクセスできません。パスワード復元メールのリンクをコピーした場合には、正しい URL かどうかをお確かめください。"
      send_instructions: 'パスワードのリセット方法を数分以内にメールでご連絡します。'
      send_paranoid_instructions: "もしあなたのEメールアドレスが見つかった場合、パスワード復元用のメールが数分以内に送られます。"
      updated: 'パスワードを変更しました。'
      updated_not_active: 'パスワードが正しく変更されました。'
    registrations:
      destroyed: 'アカウントを削除しました。またのご利用をお待ちしております。'
      signed_up: 'ようこそ！ アカウント登録を受け付けました。'
      signed_up_but_inactive: 'アカウント登録を受け付けました。しかしまだ有効化されておらず、ログインできません。'
      signed_up_but_locked: 'アカウント登録を受け付けました。しかし、アカウントが凍結されているためログインできません。'
      signed_up_but_unconfirmed: '本人確認用のメールがあなたのEメールアドレスに送られました。メール内のリンクからアカウントを有効化させてください。'
      updated: 'アカウント情報を変更しました。'
      update_needs_confirmation: "アカウント情報を変更しましたが、Eメールアドレスの本人確認用Eメールをお送りしましたので、中のリンクをクリックして証明してください。"
    sessions:
      signed_in: 'ログインしました。'
      signed_out: 'ログアウトしました。'
    unlocks:
      send_instructions: 'アカウントの凍結解除方法を数分以内にメールでご連絡します。'
      send_paranoid_instructions: 'アカウントが見つかった場合、アカウントの凍結解除方法を数分以内にメールでご連絡します。'
      unlocked: 'アカウントを凍結解除しました。ログインしています。'
  errors: &errors
    format: ! '%{attribute}%{message}'
    messages:
      accepted: を受諾してください。
      blank: を入力してください。
      present: は入力しないでください。
      confirmation: と%{attribute}の入力が一致しません。
      empty: を入力してください。
      equal_to: は%{count}にしてください。
      even: は偶数にしてください。
      exclusion: は予約されています。
      greater_than: は%{count}より大きい値にしてください。
      greater_than_or_equal_to: は%{count}以上の値にしてください。
      inclusion: は一覧にありません。
      invalid: は不正な値です。
      less_than: は%{count}より小さい値にしてください。
      less_than_or_equal_to: は%{count}以下の値にしてください。
      not_a_number: は数値で入力してください。
      not_an_integer: は整数で入力してください。
      odd: は奇数にしてください。
      record_invalid: バリデーションに失敗しました。 %{errors}
      restrict_dependent_destroy: ! '%{record}が存在しているので削除できません。'
      taken: はすでに存在します。
      too_long: は%{count}文字以内で入力してください。
      too_short: は%{count}文字以上で入力してください。
      wrong_length: は%{count}文字で入力してください。
      other_than: "は%{count}以外の値にしてください。"
      already_confirmed: "は既に登録済みですのでログインしてください"
      confirmation_period_expired: "の確認期限が切れました。%{period}以内に確認する必要があります。 新しくリクエストしてください"
      expired: "の期限が切れましたので、新しくリクエストしてください"
      not_found: "は見つかりませんでした"
      not_locked: "は凍結されていません"
      not_saved:
        one: "1 つのエラーにより %{resource} は保存されませんでした:"
        other: "%{count} つのエラーにより %{resource} は保存されませんでした:"
    template:
      body: 次の項目を確認してください。
      header:
        one: ! '%{model}にエラーが発生しました。'
        other: ! '%{model}に%{count}個のエラーが発生しました。'
  helpers:
    select:
      prompt: 選択してください。
    submit:
      create: 登録する
      submit: 保存する
      update: 更新する
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n%u'
        precision: 0
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: 円
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: 十億
          million: 百万
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n%u'
        units:
          byte: バイト
          gb: ギガバイト
          kb: キロバイト
          mb: メガバイト
          tb: テラバイト
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: と
      two_words_connector: と
      words_connector: と
  time:
    am: 午前
    formats:
      default: ! '%Y/%m/%d %H:%M:%S'
      long: ! '%Y年%m月%d日(%a) %H時%M分%S秒 %z'
      short: ! '%y/%m/%d %H:%M'
    pm: 午後
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
    attributes:
      models:
        slide: スライド
        page: ページ
        template: テンプレート
      slide:
        title: タイトル
        content: 内容
      page:
        content: 内容
      template:
        name: テンプレート名
        content: 内容
